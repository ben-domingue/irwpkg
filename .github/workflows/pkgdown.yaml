# GitHub Actions Workflow for pkgdown deployment

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions:
  contents: write
  pages: write  # Required for GitHub Pages deployment
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # âœ… Update actions/cache to v4
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            r-packages-${{ runner.os }}-

      # âœ… Install only missing dependencies
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "pkgdown"))
          remotes::install_github("redivis/redivis-r", ref="main")
          remotes::install_deps(dependencies = TRUE, upgrade = "never")
        shell: Rscript {0}

      # âœ… Install pkgdown (only if missing)
      - name: Install pkgdown
        run: |
          if (!requireNamespace("pkgdown", quietly = TRUE)) install.packages("pkgdown")
        shell: Rscript {0}

      # âœ… Install irwpkg (only if missing)
      - name: Install irwpkg
        run: |
          if (!requireNamespace("irwpkg", quietly = TRUE)) remotes::install_local(dependencies = TRUE)
        shell: Rscript {0}

      # âœ… Build the site
      - name: Build site
        run: pkgdown::build_site()
        shell: Rscript {0}

      # âœ… Upload `docs/` for GitHub Pages deployment
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs  # This is where pkgdown generates the website

      # âœ… Deploy to GitHub Pages
      - name: Deploy to GitHub Pages ðŸš€
        uses: actions/deploy-pages@v4