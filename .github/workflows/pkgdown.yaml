# GitHub Actions Workflow for pkgdown deployment

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions:
  contents: write
  pages: write  # Required for GitHub Pages deployment
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # âœ… Update actions/cache to v4
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            r-packages-${{ runner.os }}-

      # âœ… Install dependencies
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "pkgdown"))
          remotes::install_github("redivis/redivis-r", ref="main")
          remotes::install_deps(dependencies = TRUE, upgrade = "never")
        shell: Rscript {0}

      - name: Install pkgdown
        run: |
          if (!requireNamespace("pkgdown", quietly = TRUE)) install.packages("pkgdown")
        shell: Rscript {0}

      - name: Install irwpkg
        run: |
          if (!requireNamespace("irwpkg", quietly = TRUE)) remotes::install_local(dependencies = TRUE)
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site()
        shell: Rscript {0}

      # âœ… Upload artifact using v4 (overwrite to allow updates)
      - name: Upload artifact for GitHub Pages deployment
        uses: actions/upload-artifact@v4
        with:
          name: pkgdown-docs
          path: docs  # Ensure this is the correct path
          overwrite: true  # âœ… Required to allow re-upload


  deploy:
    needs: pkgdown  # Ensure deploy runs only if pkgdown is successful
    runs-on: ubuntu-latest
    steps:
      - name: Download Built Site Artifact
        uses: actions/download-artifact@v4
        with:
          pattern: pkgdown-docs  
          merge-multiple: true  
          path: docs  

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs 

      - name: Deploy to GitHub Pages ðŸš€
        uses: actions/deploy-pages@v4